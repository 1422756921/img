            if (entry.isIntersecting) {
              const image = entry.target;
              image.src = image.dataset.src;
              image.classList.remove('lazy-load');
              imageObserver.unobserve(image);
              
              // 添加加载动画
              image.style.opacity = '0';
              image.style.transition = 'opacity 0.5s ease-in-out';
              
              image.onload = () => {
                image.style.opacity = '1';
              };
            }
          });
        });
        
        lazyImages.forEach(image => {
          imageObserver.observe(image);
        });
      } else {
        // 降级处理
        lazyImages.forEach(image => {
          image.src = image.dataset.src;
          image.classList.remove('lazy-load');
        });
      }
    }

    // 复制媒体地址
    function copyMediaAddress(url) {
      // 找到对应的媒体项以确定类型
      const media = currentMedia.find(item => item.src === url);
      const mediaType = media ? media.type : '媒体';
      
      navigator.clipboard.writeText(url).then(() => {
        // 创建临时提示元素
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 opacity-0';
        toast.textContent = `${mediaType === 'video' ? '视频' : '图片'}地址已复制!`;
        document.body.appendChild(toast);
        
        // 显示提示
        setTimeout(() => {
          toast.classList.add('opacity-100');
        }, 10);
        
        // 3秒后隐藏并移除提示
        setTimeout(() => {
          toast.classList.remove('opacity-100');
          setTimeout(() => {
            document.body.removeChild(toast);
          }, 300);
        }, 3000);
      }).catch(err => {
        console.error('无法复制地址: ', err);
        alert(`复制失败，请手动复制${mediaType === 'video' ? '视频' : '图片'}地址`);
      });
    }

    // 加载更多媒体
    function loadMoreImages() {
      currentPage++;
      renderGallery();
    }

    // 筛选分类
    function filterByCategory(category) {
      // 更新按钮状态
      categoryBtns.forEach(btn => {
        if (btn.textContent.trim() === category) {
          btn.classList.add('bg-primary', 'text-white');
          btn.classList.remove('bg-gray-100', 'dark:bg-gray-800', 'hover:bg-gray-200', 'dark:hover:bg-gray-700');
        } else {
          btn.classList.remove('bg-primary', 'text-white');
          btn.classList.add('bg-gray-100', 'dark:bg-gray-800', 'hover:bg-gray-200', 'dark:hover:bg-gray-700');
        }
      });
      
      // 筛选媒体
      if (category === '全部') {
        currentMedia = [...galleryMedia];
      } else {
        currentMedia = galleryMedia.filter(media => media.category === category);
      }
      
      // 重置Fancybox和分页并重新渲染
      Fancybox.destroy();
      galleryContainer.innerHTML = '';
      currentPage = 1;
      renderGallery();
      initFancybox();
    }

    // 搜索媒体
    function searchImages(query) {
      query = query.toLowerCase().trim();
      
      if (query === '') {
        currentMedia = [...galleryMedia];
      } else {
        currentMedia = galleryMedia.filter(media => 
          media.title.toLowerCase().includes(query) || 
          media.description.toLowerCase().includes(query) ||
          media.category.toLowerCase().includes(query) ||
          media.type.toLowerCase().includes(query) // 允许搜索"视频"或"图片"
        );
      }
      
      // 重置Fancybox和分页并重新渲染
      Fancybox.destroy();
      galleryContainer.innerHTML = '';
      currentPage = 1;
      renderGallery();
      initFancybox();
    }

    // 切换主题
    function toggleTheme() {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.theme = 'light';
      } else {
        document.documentElement.classList.add('dark');
        localStorage.theme = 'dark';
      }
      
      // 主题切换后重新初始化Fancybox以适应新主题
      Fancybox.destroy();
      initFancybox();
    }

    // 处理滚动事件 - 导航栏样式变化
    function handleScroll() {
      if (window.scrollY > 50) {
        navbar.classList.add('py-2', 'shadow');
        navbar.classList.remove('py-4');
      } else {
        navbar.classList.add('py-4');
        navbar.classList.remove('py-2', 'shadow');
      }
    }

    // 设置事件监听器
    function setupEventListeners() {
      // 加载更多按钮
      loadMoreBtn.addEventListener('click', loadMoreImages);
      
      // 分类筛选
      categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          filterByCategory(btn.textContent.trim());
        });
      });
      
      // 主题切换
      themeToggle.addEventListener('click', toggleTheme);
      
      // 滚动事件
      window.addEventListener('scroll', handleScroll);
      
      // 移动端搜索
      mobileSearchBtn.addEventListener('click', () => {
        mobileSearch.classList.toggle('hidden');
        mobileMenu.classList.add('hidden');
      });
      
      // 移动端菜单
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileSearch.classList.add('hidden');
      });
      
      // 搜索功能
      searchInput.addEventListener('input', (e) => {
        searchImages(e.target.value);
      });
      
      // 移动端搜索功能
      mobileSearchInput.addEventListener('input', (e) => {
        searchImages(e.target.value);
      });
      
      // 点击其他区域关闭移动端菜单和搜索
      document.addEventListener('click', (e) => {
        const isClickInside = mobileMenuBtn.contains(e.target) || 
                             mobileMenu.contains(e.target) ||
                             mobileSearchBtn.contains(e.target) ||
                             mobileSearch.contains(e.target);
                             
        if (!isClickInside) {
          mobileMenu.classList.add('hidden');
          mobileSearch.classList.add('hidden');
        }
      });
    }
  </script>
